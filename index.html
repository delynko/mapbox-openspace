<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <title>
            Jefferson County Open Space Parks
        </title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
        <link href="os_style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="map"></div>
        <div id="style-menu">
            <form class="base-switch-form">
                <input id="jeffco" type="radio" name="basemap" value="JeffcoBasemap" checked="checked">
                <label for="jeffco">Jeffco Basemap</label>
                <input id="imagery" type="radio" name="basemap" value="AerialImagery">
                <label for="imagery">Aerial Imagery</label>
            </form>
        </div>
        <script type="text/javascript" src='os_js.js'></script>
    </body>

</html>
